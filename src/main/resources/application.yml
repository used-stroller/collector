server:
  port: 8090

spring:
  application:
    name: used-stroller
    datasource:
      url: jdbc:postgresql://${db.hostname}:${db.port}/${db.name}
      username: ${db.username}
      password: ${db.password}
      driver-class-name: org.postgresql.Driver

    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
        jdbc.batch_size: 100
        order_inserts: true
        order_updates: true

  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1

springdoc:
  swagger-ui:
    path: /swagger-ui.html

